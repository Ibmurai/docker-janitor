version: '3.5'

services:
  janitor:
    image: flaviostutz/docker-janitor
    build: .
    deploy:
      mode: global
    environment:
      - SLEEP_TIME=86400
      - UNUSED_TIME=24h
      - SKIP_RANDOM_BACKOFF=false
      - RUN_ON_STARTUP=false
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

